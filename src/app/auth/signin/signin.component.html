<div class="flex items-center justify-center h-screen bg-gray-200">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form (ngSubmit)="onSignin()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Email:</label>
        <input
          type="text"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 mb-2">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500"
        />
      </div>
      <div class="flex justify-end mb-4">
        <a class="cursor-pointer" (click)="goToSignup()">Do not an account?</a>
      </div>
      <button
        type="submit"
        class="w-full bg-green-500 text-white font-semibold py-2 rounded hover:bg-green-600 transition duration-200"
      >
        Login
      </button>
      <p *ngIf="errorMessage" class="text-red-500 text-center mt-2">
        {{ errorMessage }}
      </p>
    </form>
  </div>
</div>
